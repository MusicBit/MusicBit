<mat-toolbar class="navBar">
    <h1 class="title"> Welcome {{userName}}!</h1>
    <h1 class="mainHeader">MusicBit</h1>
    <div class="buttonsHeader">
      <div class="spotifyContainer">
        <button class="spotifyButton" *ngIf="spotifyButtonVisible" mat-raised-button  (click)="onSpotifyLogin()">Log In with Spotify!</button>
      </div>
      <div class="logoutContainer">
        <button class="logoutButton" mat-raised-button (click)="onLogout()">Log out!</button>
      </div>
    </div>
</mat-toolbar>
<div class="mainContainer">
    <div>
      <div class="sliderContainer">
        <mat-slider  *ngIf="!useHeartbeat" class="bpmSlider" min="60" max="200" value="90" thumbLabel tickInterval="1" (change)="onSliderChange($event)"></mat-slider>
      </div>
      <div class="toggledLabelContainer">
        <mat-slide-toggle [checked]="useHeartbeat" class="heartBeatToggle" [(ngModel)]="useHeartbeat" (change)="onToggleChange($event)">{{toggleText}}</mat-slide-toggle>
        <div class="labelContainer">
          <mat-label *ngIf="!useHeartbeat" class="bpmLabel">Desired BPM: {{desiredHeartRate}}</mat-label>
          <mat-label *ngIf="heartRateNonzero || useHeartbeat" class="heartrateLabel">Heart Rate: {{heartRate}}</mat-label>
        </div>
      </div>
    </div>
    <div class="spotifyPlayer" *ngIf="spotifyPlayerVisible">
        <mat-label class="nowPlaying">Currently Playing!</mat-label>
        <h2 class="songTitle">Title: {{songTitle}} </h2>
        <h2 class="songArtist">Artist: {{songArtist}} </h2>
        <img src ='{{songImage}}' class="songImage">
        <button class="playButton" id="togglePlay" mat-icon-button (click)="playToggle()">
            <mat-icon>{{icon}}</mat-icon>
        </button>
        <button class="skipButton" mat-icon-button (click)="skipToggle()">
            <mat-icon>skip_next</mat-icon>
        </button>
        <button class="prevButton" mat-icon-button (click)="prevToggle()">
            <mat-icon>skip_previous</mat-icon>
        </button>
        <mat-slider class="volumeSlider" min="0" max="1" value="0.5" thumbLabel step="0.1" (change)="onVolumeChange($event)"></mat-slider>
    </div>
</div>
