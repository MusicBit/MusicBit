<h1>Welcome to MusicBit</h1>

<div class="mainDiv">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h2>Please Sign in to your account!</h2>
            </div>
            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="email-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput required />
                        <mat-error *ngIf="!loginForm.controls['username'].valid">
                            Username must be between 6 and 20 characters.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" [type]="hide ? 'password' : 'text'" matInput required />
                        <button mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide Password'" [attr.aira-pressed]="hide">
                            <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="!loginForm.controls['password'].valid">
                            Password must be between 8 and 20 characters.
                        </mat-error>
                    </mat-form-field>
                </div>
                <button mat-flat-button color="primary" [disabled]="!loginForm.valid">Login!</button>
                <a class="regBTN" routerLink="/register">Register!</a>
            </form>
        </mat-card-content>
    </mat-card>
</div>
